<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Haiku Generator</title>
</head>
<body>
<form>
    <h1>Directions: Words should be entered with dashes between their syllables.<br>
        For Example: "com-pu-ter" or "pink" or "smil-ing"
    </h1>
    <label for="addWord">Enter Words into the Haiku Dictionary Here</label>
    <input type="text" id="addWord">
    <br>
    <button id = "clicktoEnter">Click Here to Enter Word</button><br>
    <button id = "clickGenerate">Click to Generate and Display Haiku</button>
</form>
</body>
</html>
